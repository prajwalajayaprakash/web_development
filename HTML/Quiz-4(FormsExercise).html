<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="First Name">First Name:</label>
	<input id ="First Name" type="text" placeholder="First Name" required>
	<label for="Last Name">Last Name:</label>
	<input id ="Last Name" type="text" placeholder="Last Name" required>
</form>
<form>
  	<label for="Male">Male:</label>
  	<input name ="Gender" id="Male" type="radio">
  	<label for="Female">Female:</label>
  	<input name ="Gender" id="Female" type="radio">
  	<label for="Other">Other:</label>	
	<input name ="Gender" id="Other" type="radio">
</form>
<form>
	<label for="Email">Email:</label>
	<input id="Email" type="Email" placeholder="your email" required>
	<label for="Password">Password:</label>
	<input id="Password" type="Password" pattern=".{5,10}" required title="5 to 10 characters">
</form>
<form>
	<label for="Birthday">Birthday:</label>
	<select type="Month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
	</select>
	<select name="Day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select name="Year">
		<option>Year</option>
		<option>1991</option>
		<option>1992</option>
		<option>1993</option>
	</select>
</form>
<form>
I agree to the terms and conditions:
<input type="checkbox" required>
</form>
<form>
	<button>Submit</button>
</form>

</body>
</html>
