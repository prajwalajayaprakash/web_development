<body>
<h1>Simple Array Functions</h1>
<ol>
	<li>printReverse() - Returns the elements of an array in reverse order</li>
	<li>isUniform() - Returns true if all elements in an array are same</li>
	<li>sumArray() - Returns the sum of all elements in an array</li>
	<li>max() - Returns the maximum value among all elements in an array</li>
</ol>
</body>
